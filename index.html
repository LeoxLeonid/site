<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }
        .header {
            background-image: url('https://www.hmmlegal.com/wp-content/uploads/2018/11/Family_Portrait.jpg');
            background-size: cover;
            color: white;
            padding: 50px 20px;
            text-align: center;
        }
        h1, h2 {
            margin: 0;
        }
        .video {
            margin: 20px 0;
        }
        .forum-links {
            margin-top: 40px;
        }
        a {
            color: #007BFF;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

</head>
<body>

    <div class="header">
        <h1>Заголовок статьи</h1>
        <h2>Подзаголовок статьи</h2>

    <h2>Видео</h2>
    <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ваш_идентификатор_видео" frameborder="0" allowfullscreen></iframe>
    </div>
    <div class="video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/ваш_идентификатор_видео_2" frameborder="0" allowfullscreen></iframe>
    </div>

    <div class="forum-links">
        <ul>
            <li><a href="https://forum1.com">Форум 1</a></li>
            <li><a href="https://forum2.com">Форум 2</a></li>
            <li><a href="https://forum3.com">Форум 3</a></li>
        </ul>

</body>
</html>
